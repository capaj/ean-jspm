<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<base href="/">
	<title>kanapp</title>
</head>
<body ng-controller="mainCtrl">
<div class="site-wrapper">

	<div class="site-wrapper-inner">

		<div class="cover-container">
			<div class="masthead clearfix">
				<div class="inner">
					<h3 class="masthead-brand">Cover</h3>
					<nav>
						<ul class="nav masthead-nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#">Features</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>

			<div class="inner cover">
				<h1 class="cover-heading">{{ date | date }}</h1>

				<p class="lead">If you see the date of today, Angular bootstrapped allright.</p>

				<p class="lead">
					<a href="#" class="btn btn-lg btn-default">This does nothing</a>
				</p>
			</div>

			<div class="mastfoot">
				<div class="inner">
					<p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by
						<a href="https://twitter.com/mdo">@mdo</a>.</p>
				</div>
			</div>

		</div>

	</div>

</div>

	<script src="/jspm_packages/system.js"></script>
	<script src="/config.js"></script>

	<script type="text/javascript">
		System.import('main').then(function() {
			angular.bootstrap(document, ['kanapp']);
			console.log("angular bootstrap");
		}, function(e) {
			setTimeout(function () {
				console.error(e);
			});
		});
	</script>
</body>
<link rel="stylesheet" href="/styles/cover.css">
</html>
